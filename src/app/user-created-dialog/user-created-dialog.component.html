<h2 mat-dialog-title>User created</h2>
<div mat-dialog-content>
  Congratulations! You are now a myBay user.
<br/><br/>
  These are your payment methods:<br/>
  <b>Credit card number: </b>{{ccNumber}}<br/>
  <b>Credit card CVV: </b>{{cvv}}<br/>
  <b>Credit card expiration date: </b>1/2025<br/><br/>
  <b>PayPal email: </b>{{email}}<br/>
  <b>PayPal password: </b>{{paypalPass}}<br/>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" mat-dialog-close>Got it</button>
</mat-dialog-actions>
