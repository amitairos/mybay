<div style="height: 90vh; overflow: auto; ">
  <div style="padding: 20px; width: 60%; margin: 0 auto;" *ngIf="!showHistory">
    <div style="display: flex">
      <h2>Shopping Cart</h2>
      <span style="flex: 1 1"></span>
      <button mat-raised-button (click)="showHistory=true">
        Purchase History
      </button>
    </div>
    <mat-card style="margin: 10px 50px 10px 50px; width: 80%" *ngFor="let product of cartService.products">
      <div style="display: flex;  align-items: center;  font-size: 20px;">
        <div style="width: 200px">
          <img class="productImage" [src]="product.Image" [alt]="product.Name" />
        </div>
        <div class="flexItem">{{product.Name}}</div>
        <div class="flexItem"> ${{product.Price}}
        </div>
        <div class="flexItem">
          <b>Qty: </b>
          <mat-form-field style="width: 40px">
            <input matInput type="number" min="1" [max]="product.Inventory" [(ngModel)]="product.Quantity" (ngModelChange)="sumPrice()"
              #quantity />
          </mat-form-field>
          <p *ngIf="product.Quantity > product.Inventory" style="color: red">Quantity is more than in inventory</p>
        </div>
        <span style="flex: 1 1"></span>
        <button mat-icon-button matTooltip="Remove Product" (click)="removeProduct(product)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card>
    <div *ngIf="cartService.products.length == 0">
      No Items in cart
    </div>
    <div *ngIf="cartService.products.length > 0" style="float: right">
      <b>Total: </b>${{sum}}
    </div>

    <button [disabled]="disableCheckout" *ngIf="cartService.products.length > 0" style="float: right; clear: both;" mat-raised-button color="primary" (click)="checkout()">
      Proceed to Checkout
    </button>
  </div>

  <div style="padding: 20px; width: 60%; margin: 0 auto;" *ngIf="showHistory">
    <div style="display: flex">
      <h2>Shopping History</h2>
      <span style="flex: 1 1"></span>
      <button mat-raised-button (click)="showHistory=false">
        Shopping Cart
      </button>
    </div>
    <mat-card style="margin: 10px 50px 10px 50px; width: 80%;" *ngFor="let purchase of cartService.purchases">
      <div style="display: flex;  align-items: center; font-size: 20px;">
        <div class="flexItem">
          <mat-grid-list cols="4" rowHeight="60px">
            <mat-grid-tile *ngFor="let product of purchase.Products">
              <img class="productImageSmall" src="{{product.Image}}" alt="{{product.Name}}" />
            </mat-grid-tile>
          </mat-grid-list>
        </div>
        <div class="flexItem">{{purchase.Date.toDate() | date}}</div>
        <div class="flexItem"> ${{purchase.PriceSum}}
        </div>
        <span style="flex: 1 1"></span>
        <button mat-icon-button matTooltip="Remove Purchase from History" (click)="removePurchase(purchase)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Cancel purchase" (click)="cancelPurchase(purchase)">
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
