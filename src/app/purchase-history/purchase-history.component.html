<div style=" height: calc(100vh - 65px); overflow: auto;">
  <div style="padding: 20px; width: 60%; margin: 0 auto;">
    <div style="display: flex">
      <h2>My Purchases</h2>
    </div>
    <p *ngIf="cartService.purchases.length <= 0" style="text-align: center; color: gray;">No Purchases</p>
    <mat-card style="margin: 10px 50px 10px 50px; width: 80%;" *ngFor="let purchase of cartService.purchases">
      <div style="display: flex;  align-items: center; font-size: 20px;">
        <div class="flexItem">
          <mat-grid-list cols="4" rowHeight="60px">
            <mat-grid-tile *ngFor="let product of purchase.Products">
              <img class="productImageSmall" src="{{product.Image}}" alt="{{product.Name}}" />
            </mat-grid-tile>
          </mat-grid-list>
        </div>
        <div class="flexItem">{{purchase.Date.toDate() | date}}</div>
        <div class="flexItem"> ${{purchase.PriceSum | round}}
        </div>
        <div class="flexItem" *ngIf="purchase.DeliveryDate">Estimated Shipping Date: {{purchase.DeliveryDate.toDate() | date}}
        </div>
        <!-- <div class="flexItem">
          <b>Payment Method: </b>{{purchase.PaymentMethod}}<br/>
          <div *ngIf="purchase.CCNumber">
              ending in {{purchase.CCNumber}}
            </div>
            <div *ngIf="!purchase.CCNumber">
              account: {{authService.authState.email}}
            </div>
        </div> -->
      
        <span style="flex: 1 1"></span>
        <button mat-icon-button matTooltip="Remove Purchase from History" (click)="removePurchase(purchase)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Cancel purchase" (click)="cancelPurchase(purchase)">
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
