<mat-card style="width: 40%; margin: 30px auto; height: 40%">
  <h2>Sign In to MyBay</h2>
  <div *ngIf="!(authService.user | async)">
    <div *ngIf="showLogin">
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="email" placeholder="E-mail">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput type="password" [(ngModel)]="password" placeholder="Password">
      </mat-form-field>
      <br/>
      <button style="float: right;" color="primary" mat-raised-button (click)="login()" [disabled]="!email || !password">
        Login
      </button>
      <div style="float: right; clear: both;">
        Not a user?
        <a style="color: blue; cursor: pointer;" (click)="showLogin=false">Sign Up</a>
      </div>
    </div>

    <div *ngIf="!showLogin">
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="email" placeholder="E-mail">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput type="password" [(ngModel)]="password" placeholder="Password">
      </mat-form-field>
      <br/>
      <button style="float: right" mat-raised-button color="primary" (click)="signup()" [disabled]="!email || !password">
        Signup
      </button>
      <div style="float: right; clear: both;">
        Already a user?
        <a style="color: blue; cursor: pointer;" (click)="showLogin=true">Sign In</a>
      </div>
    </div>


  </div>
</mat-card>
