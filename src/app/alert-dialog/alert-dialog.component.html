<h2 mat-dialog-title>{{Title}}</h2>
<div mat-dialog-content>{{Body}}</div>
<mat-dialog-actions style="align-content: flex-end; align-items: flex-end; justify-content: flex-end;">
  <button class="mat-raised-button" (click)="no()">No</button>
  <button class="mat-raised-button mat-primary" (click)="yes()">Yes</button>
</mat-dialog-actions>
